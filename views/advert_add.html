{% extends "./_layouts/home.html" %}
{% block body %}
<div class="container-fluid">
    <div class="body advert">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
            <li><a href="javascript:;">广告管理</a></li>
            <li class="active">添加广告</li>
        </ol>
        <div class="advert-add">
            <form action="/advert/add" method="POST" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">标题</label>
                    <div class="col-md-5">
                        <input type="text" name="title" class="form-control input-sm" placeholder="填写广告名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">图片</label>
                    <div class="col-md-5">
                        <input type="file" name="image" id="file" class="form-control input-sm" placeholder="填写广告名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">链接</label>
                    <div class="col-md-5">
                        <input type="text" name="link" class="form-control input-sm" placeholder="填写广告名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">开始时间</label>
                    <div class="col-md-5">
                        <input type="text" name="start_time" class="form-control input-sm" placeholder="填写广告名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">结束时间</label>
                    <div class="col-md-5">
                        <input type="text" name="end_time" class="form-control input-sm" placeholder="填写广告名称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-success btn-sm pull-right" value="保存">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}

<script>
    $('form').on('submit', function (e) {
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: new FormData($(this)[0]),
            // 当你的 data 选项被提交为一个 FormData 对象的时候，一定要将 processData 配置为 false
            // 否则 jQuery 的异步提交不生效
            processData: false,  // tell jQuery not to process the data
            // 当提交一个 FormData 对象的时候，记得要将 contentType 设置为 false
            // 否则 jQuery 会默认把 Content-Type 设置为 application/x-www-form-urlencoded; charset=UTF-8
            contentType: false,  // tell jQuery not to set contentType
            success: function (data) {
                console.log(data)
                if (data.error === 0) {
                    window.location.href = '/advert'
                }
            }
        })
        return false
    })
</script>
{% endblock %}
